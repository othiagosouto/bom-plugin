name: Static-Analysis

# Run this workflow every time a new commit pushed to your repository
on: pull_request

jobs:
  static_analysis:
    name: Lint code base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: build
        env:
          DEFAULT_BRANCH: main
        run: ./gradlew detekt
          